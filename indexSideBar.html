      <label class="ui-switch" >
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const webPage = document.querySelector('body');
            const sidebar=document.getElementById('sidebar');
            function darkMode() {
              if (darkModeToggle.checked) {
                webPage.style.backgroundColor = 'black';
                webPage.style.color = 'white';
                sidebar.style.backgroundColor='black';
                sidebar.style.color = 'white';

                document.querySelectorAll('p, h1, h2, h3, h4, span, a, label').forEach(el => {
                  el.style.color = 'white';
                });
                //to change the color of google fonts that i used in sideBar
                document.querySelectorAll('svg path').forEach(path => {
                  path.setAttribute('fill', 'white');
                });
              } else {
                webPage.style.backgroundColor = '#ffffff';
                webPage.style.color = '#535353';
                sidebar.style.backgroundColor='#ffffff';
                sidebar.style.color = '#535353';
                document.querySelectorAll('p, h1, h2, h3, h4, span, a,li, label').forEach(el => {
                el.style.color = '#535353';
                //to change the color of google fonts that i used in sideBar
                document.querySelectorAll('svg path').forEach(path => {
                path.setAttribute('fill', '#535353');
                });

              });

              }
            }
    
            darkModeToggle.addEventListener('change', darkMode);
          });
          </script>
        <input type="checkbox" id="darkModeToggle">
        <div class="slider">
          <div class="circle"></div>
        </div>
